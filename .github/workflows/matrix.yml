name: matrix demo
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install nodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: install dependencies
        run: npm ci
      - name: build project 
        run: npm run build
  
  